<!doctype html>
<html class="h-full scroll-smooth bg-bg antialiased [font-feature-settings:'ss01']">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/tailwind.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@400;500;600;700;800;900&display=swap" />
  <script defer src="https://unpkg.com/@alpinejs/ui@3.10.5-beta.8/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/collapse@3.10.5/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/focus@3.10.5/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
</head>

<body x-data="{ open: false }" class="flex justify-center h-full">
  <!-- Trigger -->
  <span x-on:click="open = true">
    <button type="button" class="bg-white px-5 py-2.5 rounded-md shadow">
      Open slideover
    </button>
  </span>

  <!-- Slideover -->
  <div x-dialog x-model="open" style="display: none" class="fixed inset-0 overflow-hidden z-10">
    <!-- Overlay -->
    <div x-dialog:overlay x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

    <!-- Panel -->
    <div class="fixed inset-y-0 right-0 max-w-4xl w-full">
      <div x-dialog:panel x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-300" x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full" class="h-full w-full">
        <div class="flex flex-col bg-white shadow-lg overflow-y-auto space-y-8 p-4 py-8 h-full">
          <div class="flex justify-between items-center">
            <button type="button" @click="$dialog.close()">
              <svg xmlns="http://www.w3.org/2000/svg" width="19.276" height="20.699" viewBox="0 0 19.276 20.699">
                <path id="Vector"
                  d="M0,17.74A1.083,1.083,0,0,1,.426,16.9a1.641,1.641,0,0,1,1.029-.346H18.917a1.641,1.641,0,0,1,1.029.346,1.034,1.034,0,0,1,0,1.673,1.641,1.641,0,0,1-1.029.346H1.455a1.641,1.641,0,0,1-1.029-.346A1.083,1.083,0,0,1,0,17.74ZM4.792,5.567a1.083,1.083,0,0,1-.426-.836,1.083,1.083,0,0,1,.426-.836L9.157.346a1.7,1.7,0,0,1,2.058,0L15.58,3.894a1.077,1.077,0,0,1,.408.832,1.085,1.085,0,0,1-.426.826,1.7,1.7,0,0,1-2.04.014L11.641,4.037v8.972a1.083,1.083,0,0,1-.426.836,1.7,1.7,0,0,1-2.058,0,1.083,1.083,0,0,1-.426-.836V4.037L6.849,5.567a1.7,1.7,0,0,1-2.058,0Z"
                  transform="matrix(0.017, 1, -1, 0.017, 18.92, 0)" fill="#232533" />
              </svg>
            </button>
            <div class="flex space-x-4 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <g id="printer" transform="translate(1 1)">
                  <path id="Vector"
                    d="M14,14h2a2,2,0,0,0,2-2V8a2,2,0,0,0-2-2H2A2,2,0,0,0,0,8v4a2,2,0,0,0,2,2H4m2,4h6a2,2,0,0,0,2-2V12a2,2,0,0,0-2-2H6a2,2,0,0,0-2,2v4a2,2,0,0,0,2,2ZM14,6V2a2,2,0,0,0-2-2H6A2,2,0,0,0,4,2V6Z"
                    fill="none" stroke="#111928" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </g>
              </svg>
              <p class="uppercase tracking-tight font-semibold text-gray-500 text-sm">Print course report</p>
            </div>
          </div>
          <div class="bg-gray-600 h-[1px] w-full"></div>
          <div class="py-1 flex items-center justify-between">
            <div class="flex space-x-4 items-center">
              <img src="../assets/Avatar@2x.png" class="w-[36px] h-[36px] rounded-full" />
              <div class="text-xl font-semibold">Discover! Social Studies Live</div>
            </div>
            <div class="flex space-x-4 items-center">
              <div class="text-sm font-semibold">Course Progress</div>
              <div class="w-[100px] h-[12px] flex relative bg-gray-600 rounded-md">
                <div class="w-1/2 absolute h-[12px] bg-primary-500 rounded-md"></div>
              </div>
              <div class="text-sm font-semibold">40%</div>
            </div>
          </div>

          <div x-data x-disclosure>
            <button x-disclosure:button
              class="lg:pl-8 sm:pl-6 rounded bg-primary-700 text-white flex py-1 space-x-4 items-center w-full">

              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14" viewBox="0 0 20 14">
                <g id="table" transform="translate(1 1)">
                  <path id="Vector"
                    d="M0,4H18M0,8H18M9,4v8M2,12H16a2,2,0,0,0,2-2V2a2,2,0,0,0-2-2H2A2,2,0,0,0,0,2v8a2,2,0,0,0,2,2Z"
                    fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </g>
              </svg>

              <div class="text-lg">Grade Summary</div>

              <svg x-show="! $disclosure.isOpen" xmlns="http://www.w3.org/2000/svg" width="7.413" height="13.825"
                viewBox="0 0 7.413 13.825">
                <g id="chevron-right" transform="translate(1.413 1.413)">
                  <path id="Vector" d="M0,0,5,5.5,0,11" fill="none" stroke="#fff" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" />
                </g>
              </svg>

              <svg x-show="$disclosure.isOpen" class="rotate-90" xmlns="http://www.w3.org/2000/svg" width="7.413"
                height="13.825" viewBox="0 0 7.413 13.825">
                <g id="chevron-right" transform="translate(1.413 1.413)">
                  <path id="Vector" d="M0,0,5,5.5,0,11" fill="none" stroke="#fff" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" />
                </g>
              </svg>
            </button>

            <div x-disclosure:panel x-collapse>
              <div class="w-3/4 mx-auto mt-4">
                <table>
                  <thead>
                    <tr>
                      <th scope="col" class="py-3.5 pl-4 pr-2 sm:pr-3 sm:pl-6 lg:pl-8">Category</th>
                      <th scope="col" class="hidden px-2 py-3.5 sm:px-3 lg:table-cell text-center">Weight</th>
                      <th scope="col" class="hidden px-2 py-3.5 sm:px-3 lg:table-cell text-center">Mean</th>
                      <th scope="col" class="hidden px-2 py-3.5 sm:px-3 lg:table-cell text-center">Count</th>
                      <th scope="col" class="pr-4 lg:pr-8 sm:pr-6 py-3.5 sm:px-3 lg:table-cell">Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td
                        class="w-full max-w-0 whitespace-nowrap px-2 py-4 pl-4 text-sm font-medium text-gray-900 sm:px-3 sm:pl-6 lg:w-auto lg:max-w-none lg:pl-8">
                        Lesson Quiz
                      </td>
                      <td class="hidden whitespace-nowrap px-3 py-4 text-sm text-gray-500 lg:table-cell text-center">
                        70%
                      </td>
                      <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 text-center">80.06</td>
                      <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 flex justify-center text-center">
                        138 of 274
                      </td>
                      <td
                        class="whitespace-nowrap py-4 pl-2 text-right text-sm text-gray-500 sm:pl-3 pr-4 lg:pr-8 sm:pr-6 lg:table-cell">
                        Apr 11 2022
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-2 sm:pr-3 sm:pl-6 lg:pl-8">Lesson</th>
                <th scope="col" class="hidden px-2 py-3.5 sm:px-3 lg:table-cell">Activity</th>
                <th scope="col" class="hidden px-2 py-3.5 sm:px-3 lg:table-cell">Category</th>
                <th scope="col" class="hidden px-2 py-3.5 sm:px-3 lg:table-cell text-center">Status/Grade</th>
                <th scope="col" class="pr-4 lg:pr-8 sm:pr-6 py-3.5 sm:pl-3 lg:table-cell">Date Completed</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  class="w-full max-w-0 whitespace-nowrap px-2 py-4 pl-4 text-sm font-medium text-gray-900 sm:px-3 sm:pl-6 lg:w-auto lg:max-w-none lg:pl-8">
                  Chapter 1
                </td>
                <td class="hidden whitespace-nowrap px-3 py-4 text-sm text-gray-500 lg:table-cell">
                  <a href="#" class="text-primary-500 underline">Read and Do</a>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Learning Activity</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 flex justify-center text-center">
                  <div class="bg-green-500 text-white rounded-md px-3">
                    85%
                  </div>
                </td>
                <td
                  class="whitespace-nowrap py-4 pl-2 pr-4 text-right text-sm text-gray-500 sm:pl-3 sm:pr-6 lg:table-cell lg:pr-8">
                  Apr 11 2022
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
